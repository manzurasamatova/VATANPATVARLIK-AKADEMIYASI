<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdulla Avloniy Testi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background: #005f73;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        a.back-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            font-weight: bold;
            color: #003366;
            text-decoration: none;
        }
        .question {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .options {
            text-align: left;
        }
        .option {
            display: block;
            background: #ddd;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .option:hover {
            background: #bbb;
        }
        .selected {
            background: #76c7c0 !important;
            color: white;
            font-weight: bold;
        }
        #submit {
            background: #990606;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }
        #submit:hover {
            background: #730404;
        }
        #result {
            font-size: 20px;
            font-weight: bold;
            margin-top: 15px;
            color: #005f73;
        }
        .incorrect {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>üìù Abdulla Avloniy haqida test</header>

    <div class="container">
        <div id="test-container"></div>
        <button id="submit">Natijani ko'rish</button>
        <p id="result"></p>
        <div id="mistakes"></div>
    </div>

    <script>
        const testSavollari = [
            { question: "Abdulla Avloniy qachon tug‚Äòilgan?", options: ["1878-yil", "1886-yil", "1892-yil"], correct: 0 },
            { question: "Abdulla Avloniyning mashhur asari qaysi?", options: ["Turkiy Guliston yoxud axloq", "Oyna", "Hikmatlar xazinasi"], correct: 0 },
            { question: "Avloniy qanday maktablar tashkil qilgan?", options: ["Jadid maktablari", "Maktab-internatlar", "Madrasalar"], correct: 0 },
            { question: "Avloniy asos solgan gazeta?", options: ["Taraqqiy", "Shuhrat", "Ishtirokiyun"], correct: 1 },
            { question: "Avloniy kim edi?", options: ["Shoir, pedagog, jamoat arbobi", "Faol sarkarda", "Sayyoh va geolog"], correct: 0 },
            { question: "U qaysi harakat vakili edi?", options: ["Jadidlar harakati", "Mustamlakachilar", "Bolsheviklar"], correct: 0 },
            { question: "Avloniy o‚Äòz asarlarida nima targ‚Äòib qilgan?", options: ["Axloq va ilm-ma‚Äôrifat", "Urush va siyosat", "Savdo va sanoat"], correct: 0 },
            { question: "Avloniy qayerda tug‚Äòilgan?", options: ["Toshkent", "Buxoro", "Andijon"], correct: 0 },
            { question: "Avloniy qachon vafot etgan?", options: ["1934-yil", "1942-yil", "1920-yil"], correct: 1 },
            { question: "‚ÄúTurkiy Guliston yoxud axloq‚Äù asarining mazmuni nima?", options: ["Axloqiy tarbiya va odob-axloq", "Tarixiy voqealar", "Siyosiy tahlillar"], correct: 0 }
        ];

        let userAnswers = new Array(testSavollari.length).fill(null);
        const testContainer = document.getElementById("test-container");

        function loadTest() {
            testSavollari.forEach((q, index) => {
                const questionElement = document.createElement("div");
                questionElement.classList.add("question");
                questionElement.innerText = (index + 1) + ". " + q.question;

                const optionsElement = document.createElement("div");
                optionsElement.classList.add("options");

                q.options.forEach((option, i) => {
                    const optionElement = document.createElement("div");
                    optionElement.classList.add("option");
                    optionElement.innerText = option;
                    optionElement.onclick = () => selectAnswer(index, i, optionElement);
                    optionsElement.appendChild(optionElement);
                });

                testContainer.appendChild(questionElement);
                testContainer.appendChild(optionsElement);
            });
        }

        function selectAnswer(questionIndex, optionIndex, optionElement) {
            userAnswers[questionIndex] = optionIndex;
            const options = optionElement.parentElement.getElementsByClassName("option");
            for (let opt of options) opt.classList.remove("selected");
            optionElement.classList.add("selected");
        }

        document.getElementById("submit").onclick = function () {
            let score = 0;
            let mistakes = [];

            for (let i = 0; i < testSavollari.length; i++) {
                if (userAnswers[i] === testSavollari[i].correct) {
                    score++;
                } else {
                    mistakes.push(
                        `<p class="incorrect">${i + 1}-savol xato: <br> Siz tanlagan: ${testSavollari[i].options[userAnswers[i]] || "Tanlanmagan"}<br> To'g'ri javob: ${testSavollari[i].options[testSavollari[i].correct]}</p>`
                    );
                }
            }

            document.getElementById("result").innerText = "Sizning natijangiz: " + score + " / " + testSavollari.length;
            document.getElementById("mistakes").innerHTML = mistakes.length > 0 ? mistakes.join("") : "<p>Barcha javoblaringiz to‚Äòg‚Äòri! üéâ</p>";
        };

        loadTest();
    </script>

    <a class="back-link" href="index.html">‚¨ÖÔ∏è Asosiy sahifaga qaytish</a>
</body>
</html>
